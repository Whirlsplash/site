name: Check ✅/ 🚫

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 14.x, 15.x, 16.x ]
    steps:
      - name: Checkout 🛒
        uses: actions/checkout@v2

      - name: Setup Node.js - ${{ matrix.node-version }} 🚧
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Check 🙋‍♀️
        run: npm build
